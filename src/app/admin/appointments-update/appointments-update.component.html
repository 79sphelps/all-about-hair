<div class="container">
  <!-- <div class="row" style="margin-left: 0px; margin-right: 0px;"> -->
  <div>
    <h1 class="text-center">{{ pageTitle }}</h1>

    <app-loading *ngIf="loading"></app-loading>

    <ng-template [ngIf]="utils.isLoaded(loading)">
      <div *ngIf="appointment" class="card">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="[]"
                [queryParams]="{ tab: 'edit' }"
                [ngClass]="{ active: utils.tabIs(tab, 'edit') }"
                >Edit</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="[]"
                [queryParams]="{ tab: 'delete' }"
                [ngClass]="{ active: utils.tabIs(tab, 'delete') }"
                >Delete</a
              >
            </li>
          </ul>
        </div>

        <div class="card-body" style="padding: 10px;">
          <!-- Edit appointment form -->
          <app-appointment-form
            *ngIf="utils.tabIs(tab, 'edit')"
            [appointment]="appointment"
          ></app-appointment-form>

          <!-- Delete appointment -->
          <app-delete-appointment
            *ngIf="utils.tabIs(tab, 'delete')"
            [appointment]="appointment"
          ></app-delete-appointment>
        </div>
      </div>

      <!-- Error loading appointment -->
      <p *ngIf="error" class="alert alert-danger">
        <strong>Error:</strong> appointment data could not be retrieved. View
        <a routerLink="/admin/appointments" class="alert-link"
          >Admin appointments</a
        >.
      </p>
    </ng-template>
  </div>
</div>
