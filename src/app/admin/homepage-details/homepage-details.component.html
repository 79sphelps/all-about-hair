<div class="container">
  <!-- <div class="row" style="margin-left: 0px; margin-right: 0px;"> -->
  <div>
    <div class="card-body" style="padding: 10px;">
      <h2 class="card-title text-center mt-20 mb-30">Homepage Details</h2>
    </div>

    <app-loading *ngIf="loading"></app-loading>

    <ng-template [ngIf]="utils.isLoaded(loading)">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div
            class="card-body"
            *ngIf="homepage && homepage.headline"
            style="padding: 10px;"
          >
            <label for="headline" class="card-text lead">
              <strong>Headline Message:</strong>
            </label>
            <p class="card-text" [innerHTML]="homepage.headline"></p>
          </div>
        </li>

        <li class="list-group-item">
          <div
            class="card-body"
            *ngIf="homepage && homepage.headlineSubMsg"
            style="padding: 10px;"
          >
            <label for="headlineSubMsg" class="card-text lead">
              <strong>Headline Sub Message:</strong>
            </label>
            <p class="card-text" [innerHTML]="homepage.headlineSubMsg"></p>
          </div>
        </li>

        <li class="list-group-item">
          <div
            class="card-body"
            *ngIf="homepage && homepage.servicesHeadline"
            style="padding: 10px;"
          >
            <label for="servicesHeadline" class="card-text lead">
              <strong>Services Headlne:</strong>
            </label>
            <p class="card-text" [innerHTML]="homepage.servicesHeadline"></p>
          </div>
        </li>

        <li class="list-group-item">
          <div
            class="card-body"
            *ngIf="homepage && homepage.servicesSubMsg"
            style="padding: 10px;"
          >
            <label for="servicesSubMsg" class="card-text lead">
              <strong>Services Sub Message:</strong>
            </label>
            <p class="card-text" [innerHTML]="homepage.servicesSubMsg"></p>
          </div>
        </li>

        <li class="list-group-item">
          <div
            class="card-body"
            *ngIf="homepage && homepage.aboutHeadline"
            style="padding: 10px;"
          >
            <label for="aboutHeadline" class="card-text lead">
              <strong>About Headline:</strong>
            </label>
            <p class="card-text" [innerHTML]="homepage.aboutHeadline"></p>
          </div>
        </li>

        <li class="list-group-item">
          <div
            class="card-body"
            *ngIf="homepage && homepage.aboutSubMsg"
            style="padding: 10px;"
          >
            <label for="aboutSubMsg" class="card-text lead">
              <strong>About Sub Message:</strong>
            </label>
            <p class="card-text" [innerHTML]="homepage.aboutSubMsg"></p>
          </div>
        </li>

        <li class="list-group-item">
          <!--
          <div class="card-body" *ngIf="homepage && homepage.aboutImage" style="padding: 10px;">
            <label for="aboutImage" class="card-text lead">
              <strong>About Image:</strong>
            </label>
            <p class="card-text" [innerHTML]="homepage.aboutImage"></p>
            <div style="width: 20%; float: right;">
              <img [src]="homepage.aboutImage" alt="" align="right" width="100" [attr.data-target]="homepage.aboutImage" />
            </div>
          </div>
          -->
          <div style="width: 75%; float: left; margin-left: 10px;">
            <label for="aboutImage" class="card-text lead">
              <strong>About Image:</strong>
            </label>
            <p class="card-text" [innerHTML]="homepage.aboutImage"></p>
          </div>

          <div style="width: 20%; float: right;">
            <img
              [src]="homepage.aboutImage"
              alt=""
              align="right"
              width="100"
              [attr.data-target]="homepage.aboutImage"
            />
          </div>
        </li>

        <li class="list-group-item">
          <div
            class="card-body"
            *ngIf="homepage && homepage.aboutVideoLink"
            style="padding: 10px;"
          >
            <label for="aboutVideoLink" class="card-text lead">
              <strong>About Video Link:</strong>
            </label>
            <p class="card-text" [innerHTML]="homepage.aboutVideoLink"></p>
          </div>
        </li>

        <li class="list-group-item">
          <div
            class="card-body"
            *ngIf="homepage && homepage.stylistsHeadline"
            style="padding: 10px;"
          >
            <label for="stylistsHeadline" class="card-text lead">
              <strong>Stylists Headline:</strong>
            </label>
            <p class="card-text" [innerHTML]="homepage.stylistsHeadline"></p>
          </div>
        </li>

        <li class="list-group-item">
          <div
            class="card-body"
            *ngIf="homepage && homepage.stylistsSubMsg"
            style="padding: 10px;"
          >
            <label for="stylistsSubMsg" class="card-text lead">
              <strong>Stylists Sub Message:</strong>
            </label>
            <p class="card-text" [innerHTML]="homepage.stylistsSubMsg"></p>
          </div>
        </li>

        <li class="list-group-item">
          <div
            class="card-body"
            *ngIf="homepage && homepage.serviceDetailsHeadline"
            style="padding: 10px;"
          >
            <label for="serviceDetailsHeadline" class="card-text lead">
              <strong>Service Details Headline:</strong>
            </label>
            <p
              class="card-text"
              [innerHTML]="homepage.serviceDetailsHeadline"
            ></p>
          </div>
        </li>

        <li class="list-group-item">
          <div
            class="card-body"
            *ngIf="homepage && homepage.serviceDetailsSubMsg"
            style="padding: 10px;"
          >
            <label for="serviceDetailsSubMsg" class="card-text lead">
              <strong>Service Details Sub Message:</strong>
            </label>
            <p
              class="card-text"
              [innerHTML]="homepage.serviceDetailsSubMsg"
            ></p>
          </div>
        </li>

        <li class="list-group-item">
          <div
            class="card-body"
            *ngIf="homepage && homepage.contactHeadline"
            style="padding: 10px;"
          >
            <label for="contactHeadline" class="card-text lead">
              <strong>Contact Headline:</strong>
            </label>
            <p class="card-text" [innerHTML]="homepage.contactHeadline"></p>
          </div>
        </li>

        <li class="list-group-item">
          <div
            class="card-body"
            *ngIf="homepage && homepage.contactSubMsg"
            style="padding: 10px;"
          >
            <label for="contactSubMsg" class="card-text lead">
              <strong>Contact Sub Message:</strong>
            </label>
            <p class="card-text" [innerHTML]="homepage.contactSubMsg"></p>
          </div>
        </li>
      </ul>

      <!--
      <div class="card-body" *ngIf="homepage.aboutQuote" style="padding: 10px;">
        <p class="card-text lead" [innerHTML]="homepage.aboutQuote"></p>
      </div>
      -->

      <div *ngIf="auth.isAdmin" class="card-footer text-right small">
        <a [routerLink]="['/admin/homepage/update', homepage._id]">Edit</a>
      </div>
    </ng-template>
  </div>
</div>
