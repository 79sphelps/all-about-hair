<div class="container">
  <!-- <div class="row" style="margin-left: 0px; margin-right: 0px;"> -->
  <div>
    <app-loading *ngIf="loading"></app-loading>

    <ng-template [ngIf]="utils.isLoaded(loading)">
      <h1 class="text-center">{{ pageTitle }}</h1>
      <!-- Appointment -->
      <ng-template [ngIf]="appointment">
        <div class="card">
          <!-- Appointment tab navigation -->
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                <a
                  class="nav-link"
                  [routerLink]="[]"
                  [queryParams]="{ tab: 'details' }"
                  [ngClass]="{ active: utils.tabIs(tab, 'details') }"
                  >Details</a
                >
              </li>
              <!--
              <li class="nav-item">
                <a class="nav-link" [routerLink]="[]" [queryParams]="{ tab: 'rsvp' }" [ngClass]="{ 'active': utils.tabIs(tab, 'rsvp') }">RSVP</a>
              </li>
              -->
            </ul>
          </div>

          <!-- Appointment detail tab -->
          <app-appointment-detail
            *ngIf="utils.tabIs(tab, 'details')"
            [appointment]="appointment"
          ></app-appointment-detail>

          <!-- Appointment RSVP tab -->
          <!--
          <app-rsvp *ngIf="utils.tabIs(tab, 'rsvp')"></app-rsvp>
          -->
        </div>
      </ng-template>

      <!-- Error loading appointments -->
      <p *ngIf="error" class="alert alert-danger">
        <strong>Oops!</strong> There was an error retrieving information for
        this appointment.
      </p>
    </ng-template>
  </div>
</div>
