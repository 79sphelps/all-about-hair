<!-- src/app/pages/admin/admin.component.html -->

<div class="container">
    <!-- <div class="row" style="margin-left: 0px; margin-right: 0px;"> -->
    <div>
  
      <h1 class="text-center">{{ pageTitle }}</h1>
  
      <app-loading *ngIf="loading"></app-loading>
  
      <ng-template [ngIf]="utils.isLoaded(loading)">
        <p class="lead">Welcome, {{ auth.userProfile?.name }}! You can create and administer appointment details below.</p>
  
        <!-- 
          <button class="btn btn-primary" style="margin-bottom: 10px;" type="button">New Event</button>
        -->
        
        <!--
        <p>
          <a class="btn btn-success btn-block" routerLink="/admin/personel/new">+ Add New Team Member</a>
        </p>
        -->
  
        <!-- Events -->
        <ng-template [ngIf]="appointmentList">
          <ng-template [ngIf]="appointmentList.length">
            <!-- Search events -->
            <div class="form-group input-group">
              <span class="input-group-addon">
                <i class="fa fa-search"></i>
              </span>
              <input id="search" type="text" class="form-control" [(ngModel)]="query" (keyup)="searchAppointments()" />
              <span class="input-group-addon">
                <a (click)="resetQuery()">&times;</a>
              </span>
            </div>
  
            <!-- No search results -->
            <p *ngIf="fs.noSearchResults(filteredAppointments, query)" class="alert alert-warning">
              No appointments found for
              <em class="text-danger">{{ query }}</em>, sorry!
            </p>
  
            <!-- Events listing -->
            <section class="list-group" [@expandCollapse]>
              <div *ngFor="let appointment of fs.search(filteredAppointments)" class=" list-group-item list-group-item-action flex-column align-items-start ">
  
                <div style="display: inline">
  
                  <div style="width: 100%; float: left;">
  
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                          <h5 [innerHTML]="appointment.name"></h5>
                      </li>
                      <li class="list-group-item">
                          <p [innerHTML]="appointment.email"></p>
                      </li>
                      <li class="list-group-item">
                          <p [innerHTML]="appointment.message"></p>
                      </li>
  
                      <li class="list-group-item">
                          <p [innerHTML]="appointment.category"></p>
                      </li>
  
                      <li class="list-group-item">
                        <p [innerHTML]="appointment.date"></p>
                    </li>
                    </ul>
  
                    <a class="btn btn-info btn-sm" [routerLink]="['/admin/appointments/update', appointment._id]">Edit</a>
                    <!-- <a class="btn btn-danger btn-sm" [routerLink]="['/admin/appointments/delete', appointment._id]" [queryParams]="{tab: 'delete'}">Delete</a> -->
                  </div>
                  <!-- 
                  <div style="width: 20%; float: right;">
                    <img class="phone-only" style="border-radius: 5px;" [src]="request.path" alt="" align="right" width="100" [attr.data-target]="request.path" />
                  </div>
                  -->
                </div>
  
              </div>
            </section>
          </ng-template>
  
          <!-- No events available -->
          <p *ngIf="!appointmentList.length " class="alert alert-info ">
            No appointments have been created yet.
          </p>
        </ng-template>
  
        <!-- Error loading events -->
        <p *ngIf="error " class="alert alert-danger ">
          <strong>Oops!</strong> There was an error retrieving appointment data.
        </p>
  
      </ng-template>
  
  
    </div>
  </div>
