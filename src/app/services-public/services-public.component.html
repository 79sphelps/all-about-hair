<!-- Start service Area -->
<section class="service-area section-gap" id="service">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="menu-content pb-10 col-lg-8">
        <div class="title text-center">
          <h1 class="mb-10">{{ homepage && homepage.servicesHeadline }}</h1>
          <p>{{ homepage && homepage.servicesSubMsg }}</p>
          <p><a class="pricingDetails" href="#price">Pricing Details</a></p>
        </div>
      </div>
    </div>

    <div class="row">
      <div
        *ngFor="let service of services"
        class="single-service col-lg-6 col-md-6 d-flex flex-row mb-20"
      >
        <div class="icon hover_effect">
          <img
            [src]="service.image"
            style="width: 100px; border-radius: 5px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"
            alt=""
          />
        </div>
        <div class="dec">
          <h4>
            <!-- <a href="#">{{ service.title }}</a> -->
            <!-- <a class="serviceItem" href="#price">{{ service.title }}</a> -->
            {{ service.title }}
          </h4>
          <p class="mt-20">{{ service.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End service Area -->
